<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-stone-900 text-stone-200">
    <div class="p-10">
      <h1 class="py-6 text-cyan-500 text-xl">Form Validation</h1>
      <div id="error"></div>
      <form id="form" class="flex flex-col gap-4 justify-center items-start">
        <div>
          <input
            type="text"
            placeholder="name"
            name="name"
            id="username"
            class="bg-stone-600 px-2"
          />
          <h5 id="name_error"></h5>
        </div>

        <div>
          <input
            type="email"
            placeholder="email"
            name="email"
            id="email"
            class="bg-stone-600 px-2"
          />
          <h5 id="email_error"></h5>
        </div>

        <div>
          <input
            type="password"
            placeholder="password"
            name="password"
            id="password"
            class="bg-stone-600 px-2"
          />
          <h5 id="password_error"></h5>
        </div>

        <button id="btn" type="submit" class="hover:text-cyan-300 bg-cyan-800 px-6 py-1 rounded-sm">
          submit
        </button>
      </form>
    </div>
    <div class="text-xl text-cyan-500 container  ml-10">
      <h1 id="display_userName"></h1>
      <h1 id="display_email"></h1>
      <h1 id="display_password"></h1>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
